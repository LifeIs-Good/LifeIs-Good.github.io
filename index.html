<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>You're the best!!</title>
  <style>
    /* Overlay styling */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: device-width;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    /* Modal content styling */
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
    }

    /* Close button */
    .close-btn {
      margin-top: 10px;
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      
      
    }
    #firstlabel {
      text-align: center;
      font-size: 60px;
      border: 4px solid black;
      background-color: rgb(255, 179, 228);
      width: device-width;
      border-radius: 15px;
    }

    .close-btn:hover {
      background: #0056b3;
    }
    #helloButton{
      text-align: center;
      background-color: rgb(255, 179, 228);
      padding: 32px 64px;
      border: 4px solid black;
      border-radius: 15px;
      margin-top: 175px;
      margin-left: 40px;
      margin-right: 40px;
    }
    #helloButton:hover{
      background: rgb(249, 233, 236);
      
    }
    #buttondiv{
      background-color: #0056b3;
      height: 500px;
      width: device-width;
      text-align: center;
    }
    body { 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgb(251, 201, 234);
    }
  </style>
</head>
<body>
  <h1 id="firstlabel"> Message for a yute </h1>
  <div id="buttondiv">
    <button id="helloButton">Click For Message</button>
  </div>

  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="close-btn" id="closeButton">Close</button>
    </div>
  </div>

  <script>
    // Predefined messages
    const messages = [
        "You are a doctor!!!!",
        "You are so beautiful",
        "You make me laugh all the time", 
        "I love spending time with you", 
        "I love your smile", 
        "I love when you wear glasses!", 
        "Thank you for always being there for me",
        "Everyone that meets you loves you", 
        "You so pretty",
        "Waking up next to you is a great way to start the day", 
        "You are insanely smart",
        "You are a great singer", 
        "You have 10/10 jokes",
        "I love your laugh",
        "Your relationship with your family is very admirable", 
        "You a yute", 
        "You have always been there for me", 
        "I have so much fun with you", 
        "You hate tomatoes", 
        "We always have so much fun on trips", 
        "You make me happy",
        "I love your abbrevs", 
        "You good with kids",
    ];

    const modal = document.getElementById("modal");
    const modalMessage = document.getElementById("modalMessage");
    const closeButton = document.getElementById("closeButton");

    // Show popup with random message
    document.getElementById("helloButton").addEventListener("click", function() {
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        modalMessage.textContent = randomMessage;
        modal.style.display = "flex";
    });

    // Close popup
    closeButton.addEventListener("click", function() {
        modal.style.display = "none";
    });
  </script>
</body>
</html>
